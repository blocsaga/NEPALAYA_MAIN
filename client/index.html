<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="/manifest.json" />

    <title>Nepalaya - One stop destination for Students</title>
    <meta
      name="description"
      content="Nepalaya - One stop destination for Students"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="/app/app.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>
      If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.
    </noscript>

    <!-- The modals will be rendered here -->
    <div id="modal-root"></div>

    <!-- The app hooks into this div -->
    <div id="app"></div>
    <script type="module" src="/app/app.jsx"></script>
  </body>
</html>
